{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:420px; margin:0 auto; text-align:left;">
  <h2>Admin Login</h2>
  <p class="helper">Enter the admin code to enable edit mode.</p>
  <form method="post">
    <label>Admin code</label>
    <input type="password" name="code" placeholder="••••••" required />
    <button type="submit" style="margin-top:10px;">Log in</button>
  </form>
</div>
{% endblock %}
